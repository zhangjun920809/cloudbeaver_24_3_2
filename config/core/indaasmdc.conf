        expireSessionAfterPeriod: "${INDAASMDC_EXPIRE_SESSION_AFTER_PERIOD:1800000}",

        develMode: "${INDAASMDC_DEVEL_MODE:false}",

        enableSecurityManager: false,

        sm: {
