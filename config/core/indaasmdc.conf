        sslConfigurationPath:"${INDAASMDC_SSL_CONF_PATH:workspace/.data/ssl-config.xml}",

        rootURI: "${INDAASMDC_ROOT_URI:/}",
        serviceURI: "/api/",

        productSettings: {
            # Global properties
            core.theming.theme: 'light',
            core.localization.localization: 'en',
            plugin.sql-editor.autoSave: true,
